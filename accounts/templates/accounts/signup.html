{% extends 'layout.html' %}

{% block content %}

{% if error %}
    {{ error }}
    <br>
    <br>
{% endif %}


<h1>Sign Up!</h1>
<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    Username:
    <br>
    <input type="text" name="username">
    <br>
    Password:
    <br>
    <input type="password" name="password">
    <br>
    Confirm Password:
     <br>
    <input type="password" name="confirmpassword">
    <br>
    <br>
    <input type="submit" value="Sign up!" class="btn btn-primary">
</form>
{% endblock %}
